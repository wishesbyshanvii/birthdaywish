<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to top right, #fff0f5, #e0f7fa);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #5e3d48;
            overflow: hidden;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin-bottom: 0.3em;
            color: #ff69b4;
            text-shadow: 2px 2px 10px #ffb6c1;
            animation: glow 2.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffcce5, 0 0 20px #ff99cc;
            }
            to {
                text-shadow: 0 0 20px #ff66b3, 0 0 40px #ff3399;
            }
        }

        p {
            font-size: 1.3em;
            max-width: 700px;
            margin: 0 20px;
            line-height: 1.8;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            max-width: 260px;
            border-radius: 20px;
            margin-top: 1.8em;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.4s ease;
        }

        img:hover {
            transform: scale(1.08);
        }

        audio {
            margin-top: 1.5em;
        }

        .footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #7a6e5f;
        }

        .heart {
            font-size: 1.5em;
            animation: heartbeat 1.6s infinite;
            color: #e91e63;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @media only screen and (max-width: 600px) {
            h1 { font-size: 2.8em; }
            p { font-size: 1.1em; }
            img { max-width: 80%; }
        }
    </style>
</head>
